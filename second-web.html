<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Free Website Builder</title>
  <style>
    /* Basic Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #feb285;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1100px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      align-items: center;
    }

    /* Image Section */
    .image img {
      max-width: 400px;
      border-radius: 5px;
    }

    /* Text Content Section */
    .content {
      flex: 1;
      margin-left: 40px;
    }

    h1 {
      color: #33475b;
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #33475b;
      margin-bottom: 30px;
    }

    /* Features List */
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 30px;
    }

    .features li {
      list-style: none;
      font-size: 1.1em;
      color: #33475b;
      display: flex;
      align-items: center;
    }

    .features li::before {
      content: "âœ…";
      color: #2bc3a3;
      margin-right: 10px;
    }

    /* Button Styling */
    .cta-button {
      background-color: #ff5c35;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e55030;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Image Section -->
    <div class="image">
      <img src="C:\Users\user\Desktop\cysyvster.jpg" alt="Desktop image Users">
    </div>

    <!-- Right Text Section -->
    <div class="content">
      <h1>HubSpot's Free Website Builder</h1>
      <p>Create and customize your own business website with an easy drag-and-drop website builder.</p>
      <ul class="features">
        <li>Build a website without any coding skills.</li>
        <li>Pre-built themes and templates.</li>
        <li>Built-in marketing tools and features.</li>
        <li>And more!</li>
      </ul>
      <button class="cta-button">Get Started for Free</button>
    </div>
  </div>
</body>
</html>
